<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyvn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(-45deg, #0a0a0a, #1a1a1a, #0a0a0a, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #e0e0e0;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .divider::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .social-icon {
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .social-icon:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
        .delay-5 { animation-delay: 1s; }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .back-button svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">
    <!-- Navigation -->
    <header class="w-full py-8 px-8 md:px-16 flex justify-between items-center font-[Montserrat] fixed top-0 left-0 z-50">
        <div class="text-lg font-semibold tracking-widest uppercase"></div>
        <nav class="hidden md:flex space-x-8">
            <a href="index.html" class="nav-link text-sm font-light tracking-wider uppercase">Home</a>
            <a href="projects.html" class="nav-link text-sm font-light tracking-wider uppercase">Projects</a>
            <a href="about.html" class="nav-link text-sm font-light tracking-wider uppercase">About</a>
            <a href="contact.html" class="nav-link text-sm font-light tracking-wider uppercase">Contact</a>
        </nav>
        <button class="md:hidden text-xl">â˜°</button>
    </header>
    <!-- Back Button -->
    <div class="fixed top-6 left-6 z-50">
        <button onclick="window.history.back()" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 viewBox="0 0 24 24" 
                 fill="none" 
                 stroke="currentColor" 
                 stroke-width="2" 
                 stroke-linecap="round" 
                 stroke-linejoin="round"
                 class="w-6 h-6 stroke-white">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
    </div>
    <div class="max-w-2xl w-full mx-auto px-4 py-12 relative text-center" style="animation: float 6s ease-in-out infinite">
        <h1 class="text-4xl font-light tracking-wider mb-12 fade-in">CONTACT</h1>
        
        <div class="flex flex-col items-center space-y-6 fade-in delay-5">
            <div class="space-y-1 w-full max-w-xs">
                <p class="text-sm opacity-50 tracking-widest">EMAIL</p>
                <p class="text-xl">cyvnleft@gmail.com</p>
            </div>
            
            <div class="divider"></div>
            
            <div class="space-y-1 w-full max-w-xs">
                <p class="text-sm opacity-50 tracking-widest">ACTIVITY</p>
                <p class="text-xl">Responds within 24 hours</p>
            </div>
            
            <div class="divider"></div>
            
            <div class="space-y-1 w-full max-w-xs">
                <p class="text-sm opacity-50 tracking-widest">SOCIALS</p>
                <div class="flex justify-center space-x-4 mt-2">
                    <a href="https://discord.com/user/826141670872711209" target="_blank" rel="noopener noreferrer" class="social-icon">
                        <i class="fab fa-discord text-xl"></i>
                    </a>
                    <a href="https://t.me/cyleft" target="_blank" rel="noopener noreferrer" class="social-icon">
                        <i class="fab fa-telegram text-xl"></i>
                    </a>
                    <a href="https://github.com/cyvn" target="_blank" rel="noopener noreferrer" class="social-icon">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="space-y-1 w-full max-w-xs">
                <p class="text-sm opacity-50 tracking-widest">ADDRESS</p>
                <p class="text-xl">Tyrol,<br>Austria</p>
            </div>
        </div>
    </div>

    <script>
        // Back button functionality
        document.getElementById('backButton').addEventListener('click', () => {
            window.history.back();
        });

        // Initialize particles.js with floating effect
        particlesJS('particles-js', {
            particles: {
                number: { 
                    value: 120,
                    density: { 
                        enable: true,
                        value_area: 800
                    }
                },
                color: { 
                    value: "#ffffff"
                },
                shape: { 
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.8,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 4,
                        size_min: 0.5,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 200,
                    color: "#ffffff",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "bubble"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 6,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    push: {
                        particles_nb: 6
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
