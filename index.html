<script>

  setInterval(updateLinzTime, 30000);
</script>

<script>

  (function() {
    const PRIMARY = "https://r2.guns.lol/719ab405-7737-4e34-8af7-1aeff4534887.mp3";

    const FALLBACK = "https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav";

    const audio = document.getElementById('bg-audio');
    const chip  = document.getElementById('sound-chip');

    function setSrc(url) {
      const bust = Date.now();
      audio.src = url + (url.includes("?") ? "&" : "?") + "v=" + bust;
    }

    function tryPlay(tag = "") {
      audio.volume = 1;
      audio.muted = true;
      audio.currentTime = 0;
      audio.load();
      const p = audio.play();
      if (!p || typeof p.then !== "function") {
        console.warn("play() returned non-promise", tag);
        return;
      }
      p.then(() => {
        console.log("Muted autoplay started", tag);
        chip.classList.remove('hidden'); 
      }).catch(err => {
        console.error("Autoplay blocked or load error", tag, err);
        chip.classList.remove('hidden');
      });
    }

    function unmuteAndPlay() {
      audio.muted = false;
      audio.volume = 1;
      audio.play().then(() => {
        console.log("Unmuted + playing");
        chip.classList.add('hidden');
        sessionStorage.setItem('sound-enabled','1');
      }).catch(err => {
        console.error("User gesture play failed", err);
        chip.classList.remove('hidden');
      });
    }

    let switched = false;
    setSrc(PRIMARY);
    tryPlay("(primary)");

    const failover = setTimeout(() => {
      if (audio.readyState < 2 && !switched) {
        console.warn("Primary audio seems stuck. Switching to fallback.");
        switched = true;
        setSrc(FALLBACK);
        tryPlay("(fallback)");
      }
    }, 2500);

    audio.addEventListener('canplaythrough', () => {
      clearTimeout(failover);
      console.log("canplaythrough:", audio.src);
    });

    const unlock = () => unmuteAndPlay();
    ['click','pointerdown','keydown','touchstart'].forEach(ev => {
      window.addEventListener(ev, unlock, { once: true, passive: true });
    });
    chip.addEventListener('click', unmuteAndPlay);

    if (sessionStorage.getItem('sound-enabled') === '1') {
      setTimeout(unmuteAndPlay, 50);
    }

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && !audio.paused) {
        audio.play().catch(()=>{ /* ignore */ });
      }
    });

    audio.addEventListener('error', () => {
      const e = audio.error;
      console.error("Audio element error:", e && e.code, e);
      chip.classList.remove('hidden');
    });
    audio.addEventListener('stalled', () => console.warn("Audio stalled"));
    audio.addEventListener('abort', () => console.warn("Audio load aborted"));
  })();
</script>
