<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYVN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&family=Playfair+Display:wght@400;500&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        .content-box {
            transition: all 0.3s ease;
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .content-box:hover {
            transform: translateY(-5px);
            background: rgba(40, 40, 40, 0.6);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: #e0e0e0;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        @media (max-width: 768px) {

        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative">
    <canvas id="particles" class="absolute top-0 left-0 w-full h-full -z-10"></canvas>

    <header class="w-full py-8 px-8 md:px-16 flex justify-between items-center">
        <div class="w-10 h-10 rounded-full overflow-hidden border border-opacity-20 border-white">
            <img src="https://i.pinimg.com/736x/cb/a3/09/cba309eadae7a619cc50f8b311e228b8.jpg" 
                 alt="Profile" 
                 class="w-full h-full object-cover">
        </div>
        <nav class="hidden md:flex space-x-8">
            <a href="projects.html" class="nav-link text-sm font-light tracking-wider uppercase">Projects</a>
            <a href="about.html" class="nav-link text-sm font-light tracking-wider uppercase">About</a>
            <a href="contact.html" class="nav-link text-sm font-light tracking-wider uppercase">Contact</a>
        </nav>
        <button class="md:hidden text-xl">â˜°</button>
    </header>


    <main class="flex-grow flex flex-col items-center justify-start px-6 pt-12 md:pt-20 relative">

        <div class="w-full max-w-5xl mx-auto px-8 py-16 md:py-20 rounded-lg relative">

            <div class="relative text-center mb-12">
                <h1 class="text-8xl md:text-[10rem] font-thin tracking-[0.5em] uppercase text-gray-700 opacity-30 absolute inset-0 flex items-center justify-center -z-10">CYVN</h1>
                <div class="relative z-10 pt-16 md:pt-24">
                    <h2 class="font-serif text-3xl md:text-4xl opacity-90 tracking-wider">Website Developer & Designer</h2>
                </div>
            </div>

        </div>
    </main>

    <script>

        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;
        const colors = ['rgba(224, 224, 224, 0.1)', 'rgba(224, 224, 224, 0.15)', 'rgba(224, 224, 224, 0.2)'];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1 + 0.5;
                this.speedX = (Math.random() * 0.5 - 0.25) * 0.5;
                this.speedY = (Math.random() * 0.5 - 0.25) * 0.5;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        document.querySelector('button').addEventListener('click', function() {
            const nav = document.querySelector('nav');
            if (nav.classList.contains('hidden')) {
                nav.classList.remove('hidden');
                nav.classList.add('flex', 'flex-col', 'absolute', 'top-16', 'right-6', 'bg-black', 'p-4', 'space-y-4', 'space-x-0', 'z-50');
            } else {
                nav.classList.add('hidden');
                nav.classList.remove('flex', 'flex-col', 'absolute', 'top-16', 'right-6', 'bg-black', 'p-4', 'space-y-4', 'space-x-0', 'z-50');
            }
        });

    </script>
</body>
</html>
